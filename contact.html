<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #8B7EF8 0%, #7B6EE7 100%);
            color: white; 
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 60px 20px; 
            text-align: center; 
        }
        h1 { 
            color: white; 
            margin-bottom: 40px; 
            font-size: 2.5em;
            font-weight: 700;
        }
        .back-link { 
            display: inline-block; 
            margin-bottom: 30px; 
            color: white; 
            text-decoration: none; 
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .back-link:hover { 
            opacity: 1; 
        }
        .contact-card { 
            background: rgba(255,255,255,0.15); 
            padding: 40px; 
            border-radius: 22px; 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: 30px 0;
            transition: transform 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .contact-card h2 { 
            margin-bottom: 20px; 
            color: white;
            font-size: 1.5em;
            font-weight: 600;
        }
        .contact-card a { 
            color: white; 
            text-decoration: none; 
            font-size: 1.3em;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .contact-card a:hover { 
            opacity: 0.8; 
        }
        .developer-card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Home</a>
        <h1>Contact Us</h1>
        
        <div class="contact-card">
            <h2>Need Help?</h2>
            <p>We're here to help! Reach out to us for support, feedback, or questions.</p>
            <p><a href="mailto:ventapphelp@gmail.com">ventapphelp@gmail.com</a></p>
        </div>
        
        <div class="developer-card">
            <h2>Developer</h2>
            <p>Created with ❤️ by Moises Cardenas</p>
        </div>
    </div>
</body>
</html>
